  <body onload="DefaultScreen()">
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Digite o nome da cidade"
          id="cityInput"
        />
        <button id="search" onclick="GetInfo()" >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>        
        </div>
        <h2 style="text-align: center; color: black; padding: 8px;" id="cityName"></h2>
        <div id="iconsContainer">    
          <div style="float: left; text-align: center; position: relative;">
              <p id="day1"></p>
              <div><img src="dots.png" id="img1"></div>
              <p class="minValues" id="day1Min">Carregando...</p>
              <p class="maxValues" id="day1Max">Carregando...</p>
          </div>
          <div style="float: left; text-align: center; position: relative; right: -35px;">
              <p id="day2"></p>
              <div><img src="dots.png" id="img2"></div>
              <p class="minValues" id="day2Min">Carregando...</p>
              <p class="maxValues" id="day2Max">Carregando...</p>
          </div>
          <div style="float: left; text-align: center; position: relative; right: -90px;">
              <p id="day3"></p>
              <div><img src="dots.png" id="img3"></div>
              <p class="minValues" id="day3Min">Carregando...</p>
              <p class="maxValues" id="day3Max">Carregando...</p>
          </div>
          <div style="float: left; text-align: center; position: relative; right: -145px;">
              <p id="day4"></p>

              <p class="minValues" id="day4Min">Carregando...</p>

          </div>
          <div style="float: left; text-align: center; position: relative; right: -190px;">
              <p id="day5"></p>
              <div><img src="dots.png" id="img5"></div>
              <p id="day5Min">Carregando...</p>
              <p id="day5Max">Carregando...</p>
          </div>
      </div>
